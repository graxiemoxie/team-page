<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="team.css">
    <title>Team page challenge</title>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="wrapper">
                    <h1>The creative crew</h1>
                    <div class="team-description">
                        <h3>Who we are</h3>
                        <p>
                            We are team of creatively diverse.  driven.  
                            innovative individuals working in various locations from the world.
                        </p>
                    </div>
                </div>
        </header>
        <section class="photo-section">
            <figure class="photo-container">
                <img src="photo1.png" alt="">
                <figcaption class="team-member-name">Bill Mahoney</figcaption>  
                <span class="job-description">Product owner</span>      
            </figure>
            <figure class="photo-container middle-image side-image">
                <img src="photo2.png" alt="">
                <figcaption class="team-member-name">Saba Cabrera</figcaption>  
                <span class="job-description">Art director</span>      
            </figure>
            <figure class="photo-container">
                <img src="photo3.png" alt="">
                <figcaption class="team-member-name">Shae Le</figcaption>  
                <span class="job-description">Tech Lead</span>      
            </figure>
    
            <figure class="photo-container  side-image">
                <img src="photo4.png" alt="">
                <figcaption class="team-member-name">Skylah Lu</figcaption>  
                <span class="job-description">Skylah Lu</span>      
            </figure>
            <figure class="photo-container middle-image">
                <img src="photo5.png" alt="">
                <figcaption class="team-member-name">Griff Richards</figcaption>  
                <span class="job-description">Developer</span>      
            </figure>
            <figure class="photo-container  side-image">
                <img src="photo6.png" alt="">
                <figcaption class="team-member-name">Stan John</figcaption>  
                <span class="job-description">Tech Lead</span>      
            </figure>
        </section>
    
    
        <footer>
            <div class="footer-container">
                <p class="footer"> Ogunyemi Grace @ DevChallenges.io</p>
            </div>
        </footer>
    </div>
</body>
</html>
